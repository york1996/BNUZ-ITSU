<include file="Public/header.html" title="学时管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">导入学时</strong> / <small>在这里可以导入学时</small></div>
</div>


<div class="am-container">
    <form class="am-form" method="post" action="__URL__/addinfo" enctype="multipart/form-data">
        <INPUT type="hidden" name="title" value="{$voo.title}">
        <INPUT type="hidden" name="classify" value="{$voo.id}">

        <div class="am-form-group">
            <label>学号</label>
            <div>
                <input type="text" class="form-control" name="id" placeholder="学号">
            </div>
        </div>
        <div class="am-form-group">
            <label>姓名</label>
            <div>
                <input type="text" class="form-control" name="name" placeholder="姓名">
            </div>
        </div>
        <div class="am-form-group">
            <label>学时</label>
            <div>
                <input type="text" class="form-control" name="score" placeholder="学时">
            </div>
        </div>
        <div class="am-form-group">
            <div>
                <button type="submit" class="btn btn-default">增加</button>
            </div>
        </div>
    </form>

    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">Excel导入</div>
        <div class="am-panel-bd">
            <form action="{:U('Tc/excel_runimport')}" method="post" enctype="multipart/form-data">
                <INPUT type="hidden" name="title" value="{$voo.title}">
                <INPUT type="hidden" name="classify" value="{$voo.id}">
                <div class="am-form-group">
                    <input type="file" name="file_stu" id="file_stu"  class="file" multiple="multiple"  />
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-default am-btn-sm">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>


    <table class="am-table am-table-striped am-table-hover table-main am-table-bordered">
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>学时</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.score}</td>
                <td><a href="__URL__/delinfo/tid/{$vo.tid}">删除</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public/footer.html" />
