<include file="Public/header.html" title="后台管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html"/>

<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">文章管理</strong> / <small>删除、编辑文章</small></div>
</div>

<div class="am-g">
    <div class="am-u-sm-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年级/专业/班级</th>
                    <th>手机</th>
                    <th>微信/QQ</th>
                    <th>报名理由</th>
                    <th>管理</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.major}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.qq}</td>
                        <td>
                            <button class="am-btn am-btn-default am-btn-xs" data-toggle="modal" data-target="#alert-{$vo.tid}">报名理由</button>
                            <div class="modal fade" id="alert-{$vo.tid}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">理由</h4>
                                        </div>
                                        <div class="modal-body">
                                            {$vo.content}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="am-btn am-btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td><a href="__URL__/delinfo/tid/{$vo.tid}">删除</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <div>{$page}</div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<include file="Public/footer.html" />
