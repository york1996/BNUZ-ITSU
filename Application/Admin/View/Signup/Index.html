<include file="Public/header.html" title="报名管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">报名管理</strong> / <small>学生会报名内容发布</small></div>
</div>
<div class="am-container">
    <a href="__URL__/add" type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th width="40%">标题</th>
            <th>报名截止时间</th>
            <th>举办部门</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td width="40%">{$vo.title}</td>
                <td>
                    {$vo.time|date='Y-m-d',###}
                </td>
                <td>{$vo.writer}</td>

                <td><a href="__URL__/edit/id/{$vo.id}" type="button" class="am-btn am-btn-xs am-btn-default"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                    <a href="__URL__/del/id/{$vo.id}" type="button" class="am-btn am-btn-xs am-btn-default"><span class="am-icon-trash-o"></span> 删除</a>
                    <a href="__URL__/info/id/{$vo.id}" type="button" class="am-btn am-btn-xs am-btn-default"><span class="am-icon-info"></span> 查看报名成员</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div>
        {$page}
    </div>
</div>
<include file="Public/footer.html" />
