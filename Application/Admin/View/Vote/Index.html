<include file="Public/header.html" title="投票管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">投票管理</strong> / <small>管理投票项目</small></div>
</div>

<div class="am-container">
    <a href="__URL__/add" type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增投票类</a>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th width="40%">投票标题</th>
            <th>状态</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td width="40%">{$vo.title}</td>
                <td>
                    <if condition="$vo.state eq 1"><span class="label label-success">接受投票</span></if>
                    <if condition="$vo.state eq 0"><span class="label label-danger">已关闭投票</span></if>
                </td>
                <td><a href="__URL__/addlabel/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary" type="button"><span class="am-icon-pencil-square-o"></span> 增加投票项</a>
                    <if condition="$vo.state eq 1"><a href="__URL__/off/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-archive"></span> 关闭投票</a></if>
                    <if condition="$vo.state eq 0"><a href="__URL__/on/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-archive"></span> 开启投票</a></if>
                    <a href="__URL__/del/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-trash-o"></span> 删除投票项</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>

<include file="Public/footer.html" />
