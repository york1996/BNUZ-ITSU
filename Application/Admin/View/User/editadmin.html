<include file="Public/header.html" title="管理员管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">编辑管理员账号信息</strong> / <small>在这里可以编辑管理员信息</small></div>
</div>

<div class="am-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改管理员信息</h3>
        </div>
        <div class="panel-body">
            <div class="am-container">
                <form class="am-form-inline" method="post" action="__URL__/updateadmin"  enctype="multipart/form-data">
                    <INPUT type="hidden" name="uid" value="{$vo.uid}">
                    <div class="am-form-group">
                        <label for="name">用户名</label>
                        <input type="text" class="form-control" id="name" placeholder="用户名" name="username" value="{$vo.username}" >
                    </div>
                    <div class="am-form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码" name="password">
                    </div>
                    <div class="am-form-group">
                        <label for="major">部门</label>
                        <input type="text" class="form-control" id="major" placeholder="部门" name="nickname" value="{$vo.nickname}">
                    </div>
                    <div class="am-form-group">
                        <br>
                        <button type="submit" class="am-btn-default">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<include file="Public/footer.html" />
