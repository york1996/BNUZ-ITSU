<include file="Public/header.html" title="学生管理 - 北京师范大学珠海分校信息技术学院学生会"/>
<include file="Public/adminmenu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理学生账号</strong> / <small>在这里可以管理学生账号</small></div>
</div>

<div class="am-container">
    <div class="am-container">
        <form class="am-forme" method="post" action="{:U('User/add')}"  enctype="multipart/form-data">
            <div class="am-form-group">
                <label for="id">学号</label>
                <input type="text" class="form-control" id="id" placeholder="学号" name="id">
            </div>
            <div class="am-form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
            <div class="am-form-group">
                <label for="major">专业</label>
                <input type="text" class="form-control" id="major" placeholder="专业" name="major">
            </div>
            <div class="am-form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" name="password">
            </div>
            <div class="am-form-group">
                <button type="submit" class="am-btn-default">添加</button>
            </div>
        </form>
    </div>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">Excel导入</div>
        <div class="am-panel-bd">
            <form action="{:U('User/excel_runimport')}" method="post" enctype="multipart/form-data">
                <INPUT type="hidden" name="title" value="{$voo.title}">
                <INPUT type="hidden" name="classify" value="{$voo.id}">
                <div class="am-form-group">
                    <input type="file" name="file_stu" id="file_stu"  class="file" multiple="multiple"  />
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-default am-btn-sm">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>专业</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.major}</td>
                    <td><a href="__URL__/edit/id/{$vo.id}">修改</a> <a href="__URL__/del/id/{$vo.id}">删除</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div>{$page}</div>
</div>

<include file="Public/footer.html" />
