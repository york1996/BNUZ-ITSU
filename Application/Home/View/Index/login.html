<include file="Public/home/header.html" title="学生登录"/>
<include file="Public/home/menu.html" />

<style>
    .header {
        text-align: center;
    }
    .header h1 {
        font-size: 200%;
        color: #333;
        margin-top: 30px;
    }
    .header p {
        font-size: 14px;
    }
</style>
<div class="header">
    <div class="am-g">
        <h1>BNUZ ITSU</h1>
        <p>Information Technology Student Union<br/>Beijing Normal University,Zhuhai<br>登记后若未在个人中心修改,密码默认为教务系统密码</>
        <p><a type="button" class="btn btn-primary btn-sm" href="{:U('Jw/Index')}">首次登陆点此登记</a></p>
    </div>
    <hr />
</div>
<div class="container">
    <div class="u-lg-6 u-md-8 u-sm-centered container">
        <form class="form-horizontal" action="{:U('Index/login')}" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="username" placeholder="请输入你的学号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<include file="Public/home/footer.html" />
